<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
   <dl>
    <dt>Username:</dt>
    <dd><input type="text">
    </dd>
    <dt>Password</dt>
    <dd>
        <input type="password" placeholder="4 to 15 chars" minlength= "4"maxlength="15" >
    </dd>
    <dt>Age</dt>
    <dd>
        <input type="number" name="Age" min="15" max="100" value="22 ">
    </dd>
    <dt>Interest Rate</dt>
    <dd>
        <input type="range" min="1" max="30" step="10" name="rate">
    </dd>
    <dt>Your Email</dt>
    <dd>
        <input type="email" name="Email">
    </dd>
    <dt>Your Website</dt>
    <dd>
        <input type="url" name="Url" placeholder="eg:https:www.ttt.com">
    </dd><br>
    <dt>Date Of Birth</dt>
    <dd>
        <input type="date">
    </dd>
    <br>
    <dt>Upload Resume</dt>
    <dd><input type="file" name="photo" accept=".jpg,.docx,.doc" multiple>
    <button>upload</button></dd> 
    <dt>Gender</dt>
    <dd>
        <input type="radio" name="gender" checked value="male">Male
        <input type="radio" name="gender" value="female">Female
    </dd>
    <dl>Choose Your Cast</dl>
     <input type="checkbox">Gen
     <input type="checkbox">Obc
     <input type="checkbox">Sc
     <input type="checkbox">st   
    
    </dd>
   
   </dl>
   <button>submit</button>
   
   </form>
</body>
</html
