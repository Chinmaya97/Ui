<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <h1>Netflix Language</h1>
    <div class="input-group">
        <span class="bi bi-globe input-group-text"></span>
        <select name="" id="" class="form-select">
            <option value="">Select</option>
            <option value="">English</option>
            <option value="">Hindi</option>
        </select>
    </div>
    <h2>Amazon Search Bar</h2>
    <div class="input-group">
        <select name="" id="" class="input-group-text">
            <option value="">All</option>
            <option value="">Mobiles</option>
            <option value="">Fashion</option>
        </select>
        <input type="text" class="form-control">
        <button class="btn btn-warning">
            <span class="bi bi-search"></span>
        </button>
    </div>
    <h1>Netflix Register</h1>
    <div class="input-group">
        <input type="emil" placeholder="your email address" class="form-control">
        <button class="btn btn-danger">
            Get Started <span class="bi bi-chevron-right"></span>
        </button>
    </div>
    <h1>Input Group Prepand and Append</h1>
    <div class="input-group">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="password" class="form-control">
        <span class="bi bi-check-circle-fill input-group-text"></span>
    </div>
    <h1>Amount</h1>
    <div class="input-group">
        <span class="input-group-text">&#8377;</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>
    
</body>
</html>
