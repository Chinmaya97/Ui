<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
   <style>
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        
    }
    form {
        border: 1px solid gray;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
    }
    label {
        font-weight: bold;
    }
    a {
        text-decoration: none;
    }
    ul {
        list-style: none;
    }
   </style>
</head>
<body class="container-fluid">
    <div class="box">
        <form action="">
            <h1 class="mb-4">Sign In</h1>
          <div class="mb-4">
            <label class="form-label" for="">Email or mobile phone number</label>
            <div>
                <input type="text" class="form-control">
            </div>
          </div>
          <div class="mb-4">
            <button class="btn btn-warning w-100">Continue</button>
          </div>
          <div class="mb-4">
            <p>By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.</p>
          </div>
          <div class="mb-4">
            <details>
                <summary class="mb-4"><a href="#">Need Help?</a></summary>
                <ul>
                    <li class="mb-3"><a href="#">Forgot Password</a></li>
                    <li><a href="#">Other Issues With Sign-In</a></li>
                </ul>
            </details>
          </div>

        </form>
    </div>
    
</body>
</html>
