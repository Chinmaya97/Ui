<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll list</title>
    <style>

        ul {
            list-style: none;
            display: flex;
        }
        li::after {
        content: ">>";
        color: red;
    
    }
    li:last-child::after {
        content: "";
    }
    li:last-child{
        background-color: black;
        color: white;
    }
    li {
        background-color: darkcyan;
        padding: 3px;
        color: white;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
    }
        
    </style>
</head>
<body>
    <ul>
        <li>Shopping</li>
        <li>Home</li>
        <li>Electronics</li>
        <li>Smartphone</li>
        <li>Realme</li>
        
    </ul> 
    
    
</body>
</html>
