<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cards</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card {
            width: 200px;
            padding: 10px;
            margin: 10px;
            box-shadow: 2px 2px 3px grey;
        }
        .card-body {
            text-align: center;
        }
        .card-body div {
            color: goldenrod;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .card-header img {
            border-radius: 100px;
        }
        .card:hover {
            background-color: black;
            color: white;
            cursor: grab;

        }
    </style>
</head>
