<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
   <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
   <style>
    .box{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
    }
    form {
        border: 1px solid lightgrey;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 2px 2px 2px black;
        width: 400px;
    }
   </style>
</head>
<body class="container-fluid">
    <div class="box">
        <form action="">
            <h4 class="text-center"><span class="bi bi-person-circle"></span>Register</h4>
            <div class="mb-2">
                <label class="form-label" for="UserName">User Name</label>
                <div>
                    <input type="text" name="UserName" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="password">Password</label>
                <div>
                    <input type="password" name="password"  class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="city">City</label>
                <div>
                    <select name="city" class="form-select">
                        <option value="">Delhi</option>
                        <option value="">Mumbai</option>
                    </select>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="Age">Age</label>
                <div>
                    <input type="range" min="15" max="30" value="15" class="form-range">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Subscribe</label>
                <div class="form-switch">
                    <input class="form-check-input" type="checkbox"><label class="form-check-label">yes</label>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-primary w-100">Register</button>
            </div>

        </form>
    </div>
    
</body>
</html>
