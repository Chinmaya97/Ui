<!DOCTYPE html>
<html>
<head>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script>
          $(function(){
              $("#tbl").attr("height",200);
              $("#tbl").prop("border",1);
              $("button").click(function(){
                $("#tbl").css({"background-color":"lightcyan","border":"2px dotted red"});
              })
          })
</script>
</head>
<body>
<div>
<button>Apply Effects</button>
</div>
<table id="tbl">
<tr>
<td>Name</td>
<td>Price</td>
</tr>
</table>
</body>
</html>
