<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload() {
         document.getElementById("pic").src= "../public/images/samsung.png";
         document.getElementById('register').value="Register"

        }
    </script>
    
</head>
<body onload="bodyload()">
    <div>
        <img id="pic" height="100" width="100" border="2">
    </div>
    <div>
        <form name="frmRegister">
            <h2>Register</h2>
            User Name<input type="text"><input name="btnRegister" id="register" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h2>Login</h2>
            Your Email<input type="email"><input name="btnLogin" id="login" type="button">
        </form>
    </div>
    
</body>
</html>
