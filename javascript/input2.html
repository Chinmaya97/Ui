<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function AddClick() {
            document.getElementById("detailsContainer").style.display = "block";
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML=document.getElementById("lstCities").value;
            stockCheckbox  = document.getElementById("optStock")
            stockMsg = "";
            if (stockCheckbox.checked) {
                stockMsg = "Available";

            }else {
                stockMsg = "Out of stock";
            }
            document.getElementById("lblStock").innerHTML = stockMsg
        }
        function EditClick () {
            document.getElementById("btnAdd").innerHTML = "Save";
            document.getElementById("btnAdd").innerHTML.className = "btn btn-success";

        }
    </script>
</head>
<body class="container-fluid">
    <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-primary mt-2">Add Products</button>
    <div class="modal fade" id="register">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add New Product</h1>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name</dt>
                        <dd><input id="txtName" class="form-control" type="text"></dd>
                        <dt>Price</dt>
                        <dd><input id="txtPrice" class="form-control" type="text"></dd>
                        <dt>Shipped to</dt>
                        <dd>
                            <select id="lstCities" class="form-select">
                                <option>Delhi</option>
                                <option>Hyd</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input id="optStock" class="form-check-input" type="checkbox">Available
                        </dd>

                    </dl>

                </div>
                <div class="modal-footer">
                    <button id="btnAdd" onclick="AddClick()" data-bs-dismiss="modal" class="btn btn-primary">Add</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>

                </div>

            </div>

        </div>

    </div>
    <div id="detailsContainer" style="display: none;">
        <h1>Product Details</h1>
        <dl class="row">
            <dt class="col-3">Product Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-3">Price</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-3">Shipped to</dt>
            <dd class="col-9" id="lblCity"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
        </dl>
        <button  onclick="EditClick()" data-bs-target="#register" data-bs-toggle="modal" class="btn btn-link"><span class="bi bi-pen-fill"></span>edit</button>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
