<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
   <style>
     .container div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 10px;
        padding: 5px;
        background-color: yellow;
     }
     .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
     }
   </style>
</head>
<body>
    <div class="container">
        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        <div>box 5</div>
        <div>box 6</div>
        <div>box 7</div>
        <div>box 8</div>
        <div>box 9</div>
        <div>box 10</div>
        <div>box 11</div>
        
        
    </div>
    
</body>
</html>
